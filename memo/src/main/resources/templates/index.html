<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
  <h1>Todo List</h1>
  <a href="/add">Add TODO</a>
  <ul>
      <li th:each="todo :${todos}">
        <span th:text="${todo.title}">Title</span> -
          <span th:text="${todo.description}">Description</span> -
          <span th:text="${todo.completed ? 'Completed':'Not Completed'}"></span>
      <a th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
      <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
      <li>
  </ul>

</body>
</html>
